<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">

</head>
<body>
    
    <div class="container">

        <div class="d-flex flex-row bg">

        <div class="bg p-2">1</div> <!--p significa padding que é o espaço, só pode ir até 4-->
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>

        </div>

        <div class="d-flex flex-row-reverse bg"> <!--reverse inverte os elementos-->

            <div class="bg p-2">1</div> <!--p significa padding que é o espaço, só pode ir até 4-->
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
    
            </div>

    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
